<div class="grid grid-middle">
  <div class="unit xs-1 s-1 m-1-3 l-1-3">
    <div class="embed embed-1by1">
      <img class="embed-item" src="/images/{{include.image}}" alt="">
    </div>
  </div>
  <div class="unit xs-1 s-1 m-2-3 l-2-3">
    <div class="island">
      <div>
        <h3 class="push-0 mega">{{include.title}}</h3>
        <p class="push-1-2 milli">{{include.description}}</p>
        {% pattern buttons/card-btn text=include.button_text url=include.button_url aria="Link to case studies page" %}
      </div>
    </div>
  </div>
</div>
