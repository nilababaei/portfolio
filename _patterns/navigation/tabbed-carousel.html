<section class="max-length">

  <div class="carousel">
    <input class="carousel-input" type="radio" name="image" id="image-5-control" checked>
    <input class="carousel-input" type="radio" name="image" id="image-6-control">
    <input class="carousel-input" type="radio" name="image" id="image-7-control">

    <div class="carousel-inner relative">
      <div class="carousel-items">
        <div class="carousel-item embed embed-3by2" id="image-5">
          <img class="embed-item" src="/images/{{include.image5}}" alt="Image of project piece">
        </div>

        <div class="carousel-item embed embed-3by2" id="image-6">
          <img class="embed-item" src="/images/{{include.image6}}" alt="Image of project piece">
        </div>

        <div class="carousel-item embed embed-3by2" id="image-7">
          <img class="embed-item" src="/images/{{include.image7}}" alt="Image of project piece">
        </div>
      </div>

      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-5-control"></label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-6-control"></label>
        </li>
        <li>
          <label class="carousel-btn icon i-18 ir" for="image-7-control"></label>
        </li>
      </ul>
    </div>

  </div>

</section>
