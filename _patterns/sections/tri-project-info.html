<div class="tabbed max-length pad-t-2 pad-b">
  <ul role="tablist" class="breadcrumb text-center list-group list-group-inline">
    <li role="presentation" class="gutter">
      <a role="tab" href="#section1" aria-selected="true">PURPOSE & GOAL</a>
    </li>
    <li role="presentation" class="gutter">
      <a role="tab" href="#section2">TARGET AUDIENCE</a>
    </li>
    <li role="presentation" class="gutter">
      <a role="tab" href="#section3">CONCEPTS</a>
    </li>
  </ul>

  <section id="section1" class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
      <img class="img-flex" src="/images/{{include.image1}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <h4 class="code-text push-0"><xmp><p></xmp></h4>
      <div>
        <p class="main-text milli">{{include.purpose}}</p>
        <p class="main-text milli push-0">{{include.goal}}</p>
      </div>
      <h4 class="code-text push-0"><xmp></p></xmp></h4>
    </div>
  </section>

  <section id="section2" class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
      <img class="img-flex" src="/images/{{include.image2}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <h4 class="code-text push-0"><xmp><p></xmp></h4>
      <div>
        <p class="main-text milli push-0">{{include.audience}}</p>
      </div>
      <h4 class="code-text push-0"><xmp></p></xmp></h4>
    </div>
  </section>

  <section id="section3" class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
      <img class="img-flex" src="/images/{{include.image3}}" alt="">
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
      <h4 class="code-text push-0"><xmp><p></xmp></h4>
      <div>
        <p class="main-text milli push-0">{{include.concepts}}</p>
      </div>
      <h4 class="code-text push-0"><xmp></p></xmp></h4>
    </div>
  </section>
</div>
