<div class="max-length">

  <div>
    <h3 class="code-text medium push-0"> <xmp class="inline">{{include.code}}</xmp> </h3>
    <h2 class="header-text push-0">{{include.header}}</h2>
    <h3 class="code-text medium push-0"> <xmp class="inline">{{include.closing-code}}</xmp> </h3>
  </div>

  <div>
    <h3 class="push-0 code-text-match"><xmp class="code-text"><p></xmp></h3>
    <p class="main-text milli">{{include.text1}}</p>
    <p class="main-text milli">{{include.text2}}</p>
    <p class="main-text push-0 milli">{{include.text3}}</p>
    <h3 class="push-0 code-text-match"><xmp class="code-text"></p></xmp></h3>
  </div>

</div>
